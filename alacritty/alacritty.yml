# -------------------------------------------
# ----- Environment section
# -------------------------------------------
live_config_reload: true 

shell:
  program: /bin/zsh

# -------------------------------------------
# ----- Terminal window section
# -------------------------------------------
window:
  # terminal window dimensions
  dimensions:
    columns: 100
    lines: 28

  # padding around windows
  padding:
    x: 0
    y: 0

  # spread additional padding evenly around terminal content
  dynamic_padding: false
  dynamic_title: false

  # window decorations. (false is window w/out borders & title bars)
  # decorations: false 

draw_bold_text_with_bright_colors: true 

background_opacity: 1

selection:
  # if 'true', text will be copied to both primary & selection clipboard
  save_to_clipboard: true 

cursor: 
  style: Underline
  unfocused_hollow: false 

mouse:
  hide_when_typing: true


# -------------------------------------------
# ----- Fonts section (requires restart)
# -------------------------------------------
font:
  normal:
    family: "JetBrainsMonoNL" 
    style: Regular

  bold:
    family: "JetBrainsMonoNL"
    style: Bold

  italic:
    family: "JetBrainsMonoNL"
    style: Italic

  bold_italic:
    family: "JetBrainsMonoNL"
    style: Bold Italic

  size: 11.0

  # Good to setup true with retina display (mostly OSX)
  use_thin_strokes: false


